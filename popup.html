<!DOCTYPE html>
<html>

<head>
    <title>AskAll AI</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        #aiTools {
            margin-bottom: 10px;
        }

        #status {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        #status a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <textarea id="question" placeholder="Enter your question here..."></textarea>
    <div id="aiTools">
        <label><input type="checkbox" id="chatgpt" checked> ChatGPT</label>
        <label><input type="checkbox" id="claude" checked> Claude</label>
    </div>
    <button id="askai">Ask AIs</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
